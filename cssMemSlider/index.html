<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
</head>
<body>
    <div class="wrapper">
        <div class="slider-wrapper">
            <div class="slides">
                <input type="radio" name="r" id="r1" checked>
                <input type="radio" name="r" id="r2">
                <input type="radio" name="r" id="r3">
                <input type="radio" name="r" id="r4">
    
                <div class="slide s1">
                    <img src="img/mb1.jpeg" alt="">
                    <p>Голландское судно?  Фу..</p>
                </div>
                <div class="slide">
                    <img src="img/mb2.jpeg" alt="">
                    <p>Кто все эти люди???</p>
                </div>
                <div class="slide">
                    <img src="img/mb3.jpeg" alt="">
                    <p>Когда увидел цены в магазине </p>
                </div>
                <div class="slide">
                    <img src="img/mb4.jpeg" alt="">
                    <p>Опять без меня чай с печенюхами пьете???!!!</p>
                </div>
            </div>
            <div class="description">
                <div class="navigation">
                    <label for="r1" class="bar"></label>
                    <label for="r2" class="bar"></label>
                    <label for="r3" class="bar"></label>
                    <label for="r4" class="bar"></label>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
